<div class="row mt-3" *ngIf="event$ | async as event">
  <div class="col-12">
    <form #eventEditorForm="ngForm" (ngSubmit)="onUpdate(eventEditorForm)" style="max-width: 70vw;" class="mx-auto">

      <div class="form-group">

        <label>Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern="^[A-Űa-Ű ./*-_,:?]{8,50}$"
          required>
        <div *ngIf="eventEditorForm.controls['name']?.invalid" class="error-message">
          Eventname have to be minimum 8 characters long!
        </div>

        <label class="mt-2">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['date']?.invalid" class="error-message">
          Date is required!
        </div>

        <label class="mt-2">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['time']?.invalid" class="error-message">
          Time is required!
        </div>

        <label class="mt-2">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['location']?.invalid" class="error-message">
          Location is required!
        </div>

      </div>

      <div class="d-grid gap-2 mt-3">
        <button [disabled]="eventEditorForm.invalid" class="btn btn-primary" type="submit">
          <i class="fa fa-save"></i> update event </button>
      </div>

    </form>
  </div>
</div>
